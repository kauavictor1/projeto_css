<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">
                Criar conta
            </h1>
            <button class="btn-default">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label for="name" class="form-label">

                        Primeiro Nome

                    </label>
                    <div class="input-field">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Fulano">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="last-name" class="form-label">

                        Ultimo Nome

                    </label>
                    <div class="input-field">
                        <input type="text" name="last-name" id="last-name" class="form-control" placeholder="De Tal">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="birthdate" class="form-label">

                        Nascimento

                    </label>
                    <div class="input-field">
                        <input type="date" name="birthdate" id="birthdate" class="form-control">

                    </div>
                </div>

                <div class="input-box">
                    <label for="email" class="form-label">

                        E-mail

                    </label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="Exemplo: @gmail.com">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="password" class="form-label">

                        Senha

                    </label>
                    <div class="input-field">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="********">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="confirm_password" class="form-label">

                        Confirmar Senha

                    </label>
                    <div class="input-field">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                            placeholder="********">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>


                <div class="radio-container">
                    <label for="" class="form-label">
                        Genero
                    </label>

                    <div id="gender_inputs">
                        <div class="radio-box">
                            <input type="radio" name="gender" id="female" class="form-control" value="female">
                            <label for="female" class="form-label">
                                Feminino
                            </label>
                        </div>


                        <div class="radio-box">
                            <input type="radio" name="gender" id="male" class="form-control" value="male">
                            <label for="male" class="form-label">
                                Masculino
                            </label>


                            <div class="radio-box">
                                <input type="radio" name="other" id="other" class="form-control" value="other">
                                <label for="other" class="form-label">
                                    Outro
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn-default">
                            <i class="fa-solid fa-check"></i> Criar Conta
                        </button>

                    </div>
        </form>
    </main>

    <script src="javascript/script.js"> </script>
</body>

</html>
